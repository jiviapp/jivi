<!DOCTYPE html>
<html class="background">
	<head>
		<title>Jivi</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="assets/css/fonts.css">
		<link rel="stylesheet" href="assets/css/app.css">
		<link rel="stylesheet" href="assets/css/animate.css">
		<script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
		<script src="assets/javascript/jquery.js"></script>
		<script src="assets/javascript/app.js"></script>
	</head>
	<body> 
		<!-- Pre-load some images -->
		<img src="assets/images/background_default.png" class="hidden" />
		<img src="assets/images/background_success.png" class="hidden" />
		<img src="assets/images/hiring_yellow.svg" class="hidden" />

		<div class="wrapper">
			<div class="container">
				<div class="logo"></div>
				<h1 class="headline default">WEB SERIES YOU'D LOVE</h1>
				<div class="text default">
					<p>Web television should be fun and social.</p>
					<p>Reserve your username in the next</p>
					<p>generation video network.</p> 
				</div>
				<div class="form default">
					<div class="field username_field">
						<img src="assets/images/username_right.svg" class="icon-username hidden" />
						<input type="text" class="username" placeholder="CREATE A USERNAME" data-placeholder="CREATE A USERNAME" data-icon-label="username" />
					</div>
					<div class="field email_field">
						<img src="assets/images/email_right.svg" class="icon-email hidden" />
						<input type="text" class="email" placeholder="ENTER EMAIL ADDRESS" data-placeholder="ENTER EMAIL ADDRESS" data-icon-label="email" />
					</div>
					<button class="reserve-spot">RESERVE!</button>
				</div>
				<div class="bottom">
					<a href="/hiring.html" data-action="toggle_hiring" class="default"><img src="assets/images/hiring_white.svg" /><br />WE'RE HIRING</a>
				</div>
			</div>
		</div>
	</body>
</html>
